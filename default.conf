# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name skasystems.com www.skasystems.com n8n.skasystems.com nadart.mygalery.net;
    return 301 https://$host$request_uri;
}

# Main site (React app)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name skasystems.com www.skasystems.com;

    ssl_certificate /etc/letsencrypt/live/skasystems.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skasystems.com/privkey.pem;

    location / {
        proxy_pass http://react-app:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.html;
    }

    location /mygalery/ {
        alias /usr/share/nginx/html/mygalery/;
        index index.html;
        try_files $uri $uri/ /mygalery/index.html;
    }

    location ~ /\.git {
        deny all;
        return 404;
    }
}

# nadart.mygalery.net site
