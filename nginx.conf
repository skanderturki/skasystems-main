events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json;
    
    # Main website (React app)
    server {
        listen 80;
        server_name skasystems.com www.skasystems.com;
        return 301 https://$host$request_uri;
    }

    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Redirect HTTP to HTTPS
        server {
            listen 80;
            listen [::]:80;
            server_name skasystems.com www.skasystems.com n8n.skasystems.com;
            return 301 https://$host$request_uri;
        }

        # Main site (React app)
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name skasystems.com www.skasystems.com;

            ssl_certificate /etc/letsencrypt/live/skasystems.com/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/skasystems.com/privkey.pem;

            # React application (proxied)
            location / {
                proxy_pass http://react-app:80;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                # Let the React app handle client-side routing
                try_files $uri $uri/ /index.html;
            }

            # MyGalery static files
            location /mygalery/ {
                alias /usr/share/nginx/html/mygalery/;
                index index.html;
                try_files $uri $uri/ /mygalery/index.html;
            }

            # Block access to .git
            location ~ /\.git {
                deny all;
                return 404;
            }
        }

        # n8n subdomain
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name n8n.skasystems.com;

            ssl_certificate /etc/letsencrypt/live/n8n.skasystems.com/fullchain.pem;
            ssl_certificate_key /etc/letsencrypt/live/n8n.skasystems.com/privkey.pem;

            location / {
                proxy_pass http://n8n:5678/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
        
        ssl_certificate /etc/letsencrypt/live/nadart.mygalery.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nadart.mygalery.net/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        root /usr/share/nginx/html/nadart;
        index index.html;
        
        location = / {
            try_files /index.html =404;
        }
        
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none';" always;
    }

    # Default server block to handle undefined domains
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}