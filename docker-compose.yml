  #     - ./default.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./mygalery:/usr/share/nginx/html/mygalery:ro
  #     - /etc/letsencrypt:/etc/letsencrypt:ro
  #   networks:
  #     - app-network
  #   depends_on:
  #     - react-app
  #     - n8n

networks:
  app-network:
    driver: bridge

volumes:
  n8n_data: