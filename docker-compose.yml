version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: dockerfile
    restart: always
    ports:
      - "3000:80"  # Expose react-app on port 3000 for system nginx to proxy
    networks:
      - app-network

  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n.skasystems.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.skasystems.com/
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network

  nadart-evo:
    build:
      context: ./mygalery/nadart_evo
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${NADART_JWT_SECRET:-nadart-jwt-secret-change-in-production}
      - ADMIN_EMAIL=${NADART_ADMIN_EMAIL:-nadart.galery@gmail.com}
      - ADMIN_PASSWORD=${NADART_ADMIN_PASSWORD:-changeme123}
      - GOOGLE_CLIENT_ID=${NADART_GOOGLE_CLIENT_ID:-}
      - N8N_WEBHOOK_URL=https://n8n.skasystems.com/webhook/contact
      - N8N_AUTH_USER=${NADART_N8N_AUTH_USER:-nadart}
      - N8N_AUTH_PASSWORD=${NADART_N8N_AUTH_PASSWORD:-}
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/resources/galleries
    volumes:
      - ./mygalery/nadart_evo/data:/app/data
      - ./mygalery/nadart_evo/resources:/app/resources
    networks:
      - app-network

  # NOTE: nginx service disabled - using system nginx as reverse proxy instead
